<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Vue js</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Welcome Vue js</div>
                <div class="panel-body">
                    <h1>My todos</h1>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="todo in todos">{{todo.title}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data : {
            message: 'hello world',
            todos : [
                {id:1,title:'Learn Vuejs'}
            ]
        }
    })
</script>
</body>
</html>
