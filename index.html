<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Vue js</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Welcome Vue js</div>
                <div class="panel-body">
                    <h1>My todos</h1>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(todo, index) in todos">{{todo.title}}<button class="btn btn-warning btn-xs pull-right" v-on:click="deleteTodo(index)">delete</button></li>
                    </ul>
                    <form v-on:submit.prevent="addTodo(newTodo)">
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="newTodo.title" placeholder="Add a new todo" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data : {
            message: 'hello world',
            todos : [
                {id:1,title:'Learn Vuejs'}
            ],
            newTodo: {
                id:null,
                title:''
            }
        },
        methods:  {
            addTodo (newTodo) {
                this.todos.push(newTodo)
                this.newTodo = {id:null,title:''}
            },
            deleteTodo (index) {
                // 移除todo
                this.todos.splice(index, 1);
            }
        }
    })
</script>
</body>
</html>
